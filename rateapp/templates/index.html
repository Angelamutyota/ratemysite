{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for project in projects %}
 <div class="row">
      <div class="col-xs-18 col-sm-6 col-md-3">
       <div class="card" style="width: 20rem; margin-top: 30px;" >
        <a href="{% url 'project' project.id %}"><img src="{{project.project_image.url}}" class="card-img-top" alt="" width="200px"> </a>
        <div class="card-body">
        <h3>{{project.title}}</h3>
         <p class="card-text">{{project.description}}</p>
           <button class="btn btn-info"><a href="{{project.link}}" target="_blank">project link</a></button>
      </div>
     </div>
   </div>
   {% endfor %}
  </div>
</div>

{% endblock %}
